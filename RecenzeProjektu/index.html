<!DOCTYPE html>
<html lang="cz">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
<body>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">Recenze projektu</h3>
		<div class="col-md-4">
			<div class="form-group">
				<label>Uživatel:</label>
				<input type="text" id="uzivatel" class="form-control" />
			</div>
			<div>
				<h3>Hodnocení:</h3>
                <span id="1"  style="font-size:30px; cursor:pointer;" class="fa fa-star" onmouseover="hodnoceni(this)" startRating="starmark(this)"></span>
				<span id="2"  style="font-size:30px; cursor:pointer;" class="fa fa-star" onmouseover="hodnoceni(this)" startRating="starmark(this)"></span>
				<span id="3"  style="font-size:30px; cursor:pointer;" class="fa fa-star" onmouseover="hodnoceni(this)" startRating="starmark(this)"></span>
				<span id="4"  style="font-size:30px; cursor:pointer;" class="fa fa-star" onmouseover="hodnoceni(this)" startRating="starmark(this)"></span>
				<span id="5"  style="font-size:30px; cursor:pointer;" class="fa fa-star" onmouseover="hodnoceni(this)" startRating="starmark(this)"></span>
			</div>
			<br />
			<div class="form-group">
				<h3>Komentář:</h3>
				<textarea id="recenze" class="form-control" style="resize:none; height:100px;"></textarea>
			</div>
			<center><button class="uspech" onclick="potvrzeni()">Potvrdit</button></center>
		</div>
		<div class="col-md-6">
			<div id="vysledek"></div>
		</div>
	</div>
<script src="js/script.js"></script>	
</body>
</html>
