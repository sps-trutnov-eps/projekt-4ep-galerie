<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SPŠ GALERIE</title>
</head>

<body>
    <header>

    </header>
    <main style="width:500px; margin:0 auto">
        <form>
            <div id="vytvoril" class="row">
                <div class="col">
                    <label for="author">Autor</label>
                    <input type="text" id="author" placeholder="Autoři" class="form-control">
                </div>
                <div class="col">
                    <label for="mail">Mail</label>
                    <input type="text" id="mail" placeholder="E-mail" class="form-control">
                </div>
            </div>
            <label for="nadpis">Jméno projektu</label>
            <input type="text" id="nadpis" class="form-control">
            <div id="popisy" class="row">
                <div class="col">
                    <label for="popis_short">Krátký popis</label>
                    <input type="text" id="popis_short" class="form-control">
                </div>
                <div class="col">
                    <label for="popis_full">Dlouhý popis</label>
                    <input type="text" id="popis_full" class="form-control">
                </div>
            </div>
            <div id="tagy" class="row">
                <div class="col">
                    <label for="tags">Tagy</label>
                    <input type="text" id="tags" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="tags"> </label>
                    <select id="tags" class="form-control">
                        <option> </option>
                        <option value="1">Zkušební možnost 1</option>
                        <option value="2">Zkušební možnost 2</option>
                        <option value="3">Zkušební možnost 3</option>
                    </select>
                </div>
            </div>
            <input type="checkbox" id="viditelny">
            <label for="viditelny">Vidět</label> <br>
            <button type="submit" class="btn btn-primary">Založit</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
