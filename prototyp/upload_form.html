<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="uploadform.css">
    <title>SPŠ GALERIE</title>
</head>

<body>
    <header>
        <div id= "zahlavi_logo">
            <div>
                <img src="../src/img/logo-spstrutnov-4.svg" alt="" id="logo">
            </div>
        </div>
            <h1 id="hlavni_nadpis">
    
            </h1>
    </header>
    <main style="width:500px; margin:0 auto">
        <form>
            <div id="vytvoril" class="row">
                <div class="col">
                    <label for="author">Autor</label>
                    <input type="text" id="author"  class="form-control" required>
                </div>
                <div class="col">
                    <label for="mail">Mail</label>
                    <input type="text" id="mail"  class="form-control">
                </div>
            </div>
            <div id="jmeno_projektu" class="row">
                <div class="col">
                    <label for="nadpis">Jméno projektu</label>
                    <input type="text" id="nadpis"  class="form-control" required>
                </div>
            </div>
            <div id="popisy" class="row">
                <div class="col">
                    <label for="popis_short">Krátký popis</label>
                    <input type="text" id="popis_short"  class="form-control" required>
                </div>
                <div class="col">
                    <label for="popis_full">Dlouhý popis</label>
                    <input type="text" id="popis_full"  class="form-control">
                </div>
            </div>
            <div id="tagy" class="row">
                <div class="col">
                    <label for="tags">Tagy</label>
                    <input type="text" class="tags" class="form-control" readonly>
                </div>
                <div class="col">
                    <label for="tags"> </label>
                    <select id="tags"class="form-control">
                        <option>Vyberte možnost...</option>
                        <option value="1">Zkušební možnost 1</option>
                        <option value="2">Zkušební možnost 2</option>
                        <option value="3">Zkušební možnost 3</option>
                    </select>
                </div>
            </div>
            <div id="videt" class="videt">
                <input type="checkbox" id="viditelny">
                <label for="viditelny">Vidět</label> <br>
            </div>
            <div id="butt">
                <button type="submit" class="btn btn-primary">Založit</button>
            </div>
            
        </form>
        
    </main>
    <footer>
        <div id= "footer">
            <p>By 4.EP 2022 & Jakub Šenkýř</p>
        </div>
    </footer>
</body>

</html>
